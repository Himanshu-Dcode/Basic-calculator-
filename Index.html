<!DOCTYPE html>
<html>
<head>
<title>Simple Calculator</title>
<link rel="stylesheet" type="text/css" href="/storage/emulated/0/Web 1/styles/style.css">
</head>
<body>
<div class="container">
  <div class="calculator">
    <form>
      <div class="display">
        <input type="text" name="display">
      </div>
      <div>
        <input type="button" value="AC" onclick="allClear()">
        <input type="button" value="DE" onclick="deleteSingleValue = deleteSingleValue.toString()">
        <input type="button" value="." onclick="showOnDisplay()">
        <input type="button" value="/" onclick="showOnDisplay()">
      </div>
      <div>
        <input type="button" value="7" onclick="showOnDisplay()">
        <input type="button" value="8" onclick="showOnDisplay()">
        <input type="button" value="9" onclick="showOnDisplay()">
        <input type="button" value="*" onclick="showOnDisplay()">
      </div>
      <div>
      <input type="button" value="4" onclick="showOnDisplay()">
      <input type="button" value="5" onclick="showOnDisplay()">
      <input type="button" value="6" onclick="showOnDisplay()">
      <input type="button" value="-" onclick="showOnDisplay()">
      </div>
      <div>
        <input type="button" value="1" onclick="showOnDisplay()">
        <input type="button" value="2" onclick="showOnDisplay()">
        <input type="button" value="3" onclick="showOnDisplay()">
        <input type="button" value="+" onclick="showOnDisplay()">
      </div>
      <div>
        <input type="button" value="00" onclick="showOnDisplay()">
        <input type="button" value="0" onclick="showOnDisplay()">
        <input type="button" value="=" class="equal" onclick="calculatorResult()">
      </div>
    </form>
    
  </div>
</div>
<script src="/storage/emulated/0/Web 1/scripts/script.js"></script>
</body>
</html>
